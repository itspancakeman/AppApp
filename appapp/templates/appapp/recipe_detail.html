<h2>{{ recipe.name }} <a href="{% url 'recipe_edit' pk=recipe.pk %}">(edit)</a></h2>
<h4>{{ recipe.created_by }}</h4>
<h4>{{ recipe.rating }}</h4>

<a href="{% url 'recipe_delete' pk=recipe.pk %}">Delete</a>

<h3>Ingredients <a href="">(+)</a></h3>
<ul>
    {% for ingredient in recipe.ingredients.all %}
    <li>
        <a href="">{{ ingredient.name }}</a>
    </li>
    {% endfor %}
</ul>
